<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bower_components/rtree/dist/rtree.js"></script>
    <script src="bower_components/immutable/dist/immutable.js"></script>

    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="underscore.js"></script>
    <script src="util5.js"></script>


    <style>
      body { margin: 0px; }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script src="bundle.js"></script>


    <div id="insert_label" class="modal fade" role="dialog">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Insert Label</h4>
	  </div>
	  <form onsubmit="insert_label_ok">
	    <div class="modal-body">
	      <div class="form-group">
		<label for="text">Text</label>
		<input type="text" class="form-control" id="text" placeholder="erla-otul">
	      </div>
	      <div class="form-group">
		<label for="type">Type</label>
		<input type="text" class="form-control" id="type" placeholder="region">
	      </div>
	      <div class="form-group">
		<label for="zoom">Zoom</label>
		<input type="text" class="form-control" id="zoom" placeholder="4">
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" onclick="insert_label_ok">Ok</button>
	    </div>
	  </form>
	</div>
      </div>

  </body>
</html>
