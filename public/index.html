<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bower_components/rtree/dist/rtree.js"></script>
    <script src="bower_components/immutable/dist/immutable.js"></script>

    <script src="js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/util5.js"></script>
    <style>
      body { margin: 0px; }
      [tabindex] { outline: none !important; }
    </style>
  </head>
  <body>
    <canvas id="c" tabindex="0"></canvas>
    <canvas id="overlay"></canvas>

    <div id="other_modal" class="modal fade" role="dialog">
    </div>

    <div id="insert_label" class="modal fade" role="dialog">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Insert Label</h4>
	  </div>
	  <form>
	    <div class="modal-body">
	      <div class="form-group">
		<label for="text">Text</label>
		<input type="text" class="form-control" name="text" placeholder="erla-otul">
	      </div>
	      <div class="form-group">
		<label for="type">Type</label>
		<input type="text" class="form-control" name="type" placeholder="region" value="region">
	      </div>
	      <div class="form-group">
		<label for="zoom">Zoom</label>
		<input type="text" class="form-control" name="zoom" placeholder="4">
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Ok</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>
    <div id="insert_feature" class="modal fade" role="dialog">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Insert Label</h4>
	  </div>
	  <form>
	    <div class="modal-body">
	      <div class="form-group">
		<label for="text">Text</label>
		<input type="text" class="form-control" name="text" placeholder="erla-otul">
	      </div>
	      <div class="form-group">
		<label for="road">Key</label>
		<input type="text" class="form-control" name="key" placeholder="key" value="key">
	      </div>
	      <div class="form-group">
		<label for="road">Value</label>
		<input type="text" class="form-control" name="value" placeholder="value" value="value">
	      </div>
	      <div class="form-group">
		<label for="zoom">Zoom</label>
		<input type="text" class="form-control" name="zoom" placeholder="4">
	      </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	      <button type="submit" class="btn btn-primary">Ok</button>
	    </div>
	  </form>
	</div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
